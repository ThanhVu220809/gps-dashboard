<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Live Tracker</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --bg: #0a0f1a;
            --card: #111827;
            --accent: #3b82f6;
            --green: #22c55e;
            --text: #f1f5f9;
            --muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--card);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e293b;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            color: var(--accent);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(34, 197, 94, 0.15);
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #map {
            flex: 1;
            z-index: 1;
        }

        .info-panel {
            background: var(--card);
            padding: 20px 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            border-top: 1px solid #1e293b;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            color: var(--muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
        }

        .info-value.accent { color: var(--accent); }
        .info-value.green { color: var(--green); }

        /* Custom marker */
        .tracker-icon {
            background: var(--accent);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .leaflet-popup-content-wrapper {
            background: var(--card);
            color: var(--text);
            border-radius: 12px;
        }

        .leaflet-popup-tip {
            background: var(--card);
        }

        @media (max-width: 600px) {
            header { padding: 12px 16px; }
            .logo { font-size: 16px; }
            .info-panel { padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                üìç <span>GPS</span> Live Tracker
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="connection-status">ƒêang k·∫øt n·ªëi...</span>
            </div>
        </header>

        <div id="map"></div>

        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Vƒ© ƒë·ªô</div>
                <div class="info-value accent" id="lat">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">Kinh ƒë·ªô</div>
                <div class="info-value accent" id="lng">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">T·ªëc ƒë·ªô</div>
                <div class="info-value" id="speed">-- km/h</div>
            </div>
            <div class="info-item">
                <div class="info-label">Pin</div>
                <div class="info-value green" id="battery">--%</div>
            </div>
            <div class="info-item">
                <div class="info-label">C·∫≠p nh·∫≠t</div>
                <div class="info-value" id="updated">--</div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ==================== CONFIGURATION ====================
        // ‚ö†Ô∏è UPDATE THIS URL AFTER DEPLOYING CLOUDFLARE WORKER
        const API_URL = 'https://gps-tracker-api.your-subdomain.workers.dev/api/location';
        const DEVICE_ID = 'device_01';
        const REFRESH_INTERVAL = 5000; // 5 seconds

        // ==================== MAP SETUP ====================
        const map = L.map('map').setView([10.8231, 106.6297], 13); // Default: Ho Chi Minh City

        // Dark theme tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> &copy; <a href="https://carto.com/">CARTO</a>',
            maxZoom: 19
        }).addTo(map);

        // Custom marker
        const trackerIcon = L.divIcon({
            className: 'tracker-icon',
            iconSize: [24, 24],
            iconAnchor: [12, 12]
        });

        let marker = null;
        let isFirstLoad = true;

        // ==================== FETCH DATA ====================
        async function fetchLocation() {
            try {
                const response = await fetch(`${API_URL}?deviceId=${DEVICE_ID}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                updateUI(data);
                updateMarker(data.lat, data.lng);

                document.getElementById('connection-status').textContent = 'Tr·ª±c tuy·∫øn';

            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('connection-status').textContent = 'M·∫•t k·∫øt n·ªëi';
            }
        }

        function updateUI(data) {
            document.getElementById('lat').textContent = data.lat?.toFixed(6) || '--';
            document.getElementById('lng').textContent = data.lng?.toFixed(6) || '--';
            document.getElementById('speed').textContent = `${data.speed?.toFixed(1) || 0} km/h`;
            document.getElementById('battery').textContent = `${data.battery || 100}%`;

            // Format time
            if (data.updatedAt) {
                const date = new Date(data.updatedAt);
                document.getElementById('updated').textContent = date.toLocaleTimeString('vi-VN');
            }
        }

        function updateMarker(lat, lng) {
            if (!lat || !lng) return;

            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng], { icon: trackerIcon })
                    .addTo(map)
                    .bindPopup(`<strong>Device: ${DEVICE_ID}</strong><br>Lat: ${lat}<br>Lng: ${lng}`);
            }

            // Center map on first load
            if (isFirstLoad) {
                map.setView([lat, lng], 15);
                isFirstLoad = false;
            }
        }

        // ==================== START ====================
        // Initial fetch
        fetchLocation();

        // Auto-refresh
        setInterval(fetchLocation, REFRESH_INTERVAL);

        console.log('üöÄ GPS Tracker Dashboard loaded');
        console.log(`üì° Fetching from: ${API_URL}`);
    </script>
</body>
</html>
