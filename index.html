<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Tracker Dashboard</title>
    
    <!-- Leaflet Map CSS -->
    <link rel="stlesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #3b82f6;
            --accent: #f59e0b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--surface);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .title {
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            background: #22c55e;
            color: #000;
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        input {
            background: #334155;
            border: 1px solid #475569;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        button:hover { opacity: 0.9; }

        .main-container {
            display: flex;
            flex: 1;
            height: 100%;
            position: relative;
        }

        #map {
            flex: 1;
            height: 100%;
            z-index: 1;
        }

        #sidebar {
            width: 350px;
            background: var(--surface);
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .logs-header {
            padding: 1rem;
            border-bottom: 1px solid #334155;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logs-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .log-item {
            background: #334155;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            border-left: 4px solid var(--primary);
        }

        .log-item.sos {
            border-left-color: #ef4444;
            background: #451a1a;
        }

        .log-time {
            color: var(--text-dim);
            font-size: 0.75rem;
            margin-bottom: 4px;
        }

        .log-details {
            display: flex;
            justify-content: space-between;
        }

        .empty-state {
            padding: 2rem;
            text-align: center;
            color: var(--text-dim);
        }

        /* Map styling adjustments */
        .leaflet-popup-content-wrapper {
            background: var(--surface);
            color: var(--text);
        }
        .leaflet-popup-tip {
            background: var(--surface);
        }
        
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            #sidebar { width: 100%; height: 40%; order: 2; }
            #map { height: 60%; order: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="title">
            üõ∞Ô∏è SOS Tracker
            <span class="status-badge" id="connStatus">Live</span>
        </div>
        <div class="controls">
            <input type="text" id="deviceId" value="ESP32_01" placeholder="Device ID">
            <button onclick="fetchData()">Refresh</button>
        </div>
    </header>

    <div class="main-container">
        <div id="map"></div>
        <div id="sidebar">
            <div class="logs-header">
                Activity Log
                <span style="font-size: 0.8rem; color: var(--text-dim)" id="lastUpdate">Never</span>
            </div>
            <div class="logs-list" id="logsList">
                <div class="empty-state">Loading data...</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Init Map
        const map = L.map('map').setView([0, 0], 2);
        
        // Dark Mode Tiles (CartoDB Dark Matter)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        let markers = [];
        let polyline = null;

        // API Endpoint
        const API_URL = 'https://gps-tracker.thanhvu220809.workers.dev/api';

        async function fetchData() {
            const deviceId = document.getElementById('deviceId').value;
            const btn = document.querySelector('button');
            btn.textContent = '...';
            
            try {
                const res = await fetch(`${API_URL}/history?device_id=${deviceId}`);
                const history = await res.json();
                
                updateUI(history);
                document.getElementById('connStatus').style.background = '#22c55e';
            } catch (e) {
                console.error(e);
                document.getElementById('connStatus').style.background = '#ef4444';
            } finally {
                btn.textContent = 'Refresh';
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }
        }

        function updateUI(history) {
            const list = document.getElementById('logsList');
            
            // Clear existing
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            if (polyline) map.removeLayer(polyline);
            list.innerHTML = '';

            if (!history || history.length === 0) {
                list.innerHTML = '<div class="empty-state">No data found for this device</div>';
                return;
            }

            const pathCoords = [];

            history.forEach((record, index) => {
                // Add to list
                const div = document.createElement('div');
                div.className = `log-item ${record.sos ? 'sos' : ''}`;
                
                const time = new Date(record.received_at).toLocaleString();
                div.innerHTML = `
                    <div class="log-time">${time}</div>
                    <div class="log-details">
                        <span>üîã ${record.battery}% | üìç ${record.lat.toFixed(5)}, ${record.lon.toFixed(5)}</span>
                        ${record.sos ? '<span style="color:#ef4444; font-weight:bold">SOS</span>' : ''}
                    </div>
                `;
                list.appendChild(div);

                // Add to Map
                if (record.lat !== 0 && record.lon !== 0) {
                    const latlng = [record.lat, record.lon];
                    pathCoords.push(latlng);

                    // Marker
                    const isLatest = index === 0;
                    if (isLatest || record.sos) {
                        const marker = L.marker(latlng, {
                            opacity: isLatest ? 1 : 0.6
                        }).addTo(map);
                        
                        marker.bindPopup(`
                            <b>${time}</b><br>
                            Battery: ${record.battery}%<br>
                            Speed: ${record.speed} km/h
                        `);
                        markers.push(marker);
                        
                        if (isLatest) {
                            map.setView(latlng, 15);
                            marker.openPopup();
                        }
                    }
                }
            });

            // Draw Path
            if (pathCoords.length > 1) {
                polyline = L.polyline(pathCoords, { color: '#3b82f6', weight: 4, opacity: 0.7 }).addTo(map);
            }
        }

        // Auto Refresh
        setInterval(fetchData, 10000);
        fetchData(); // Initial load
    </script>
</body>
</html>
