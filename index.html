    <script>
        // ================== CONFIG ==================
        const GOOGLE_MAPS_API_KEY = 'YOUR_GOOGLE_MAPS_API_KEY'; // Replace with your API key
        const DEFAULT_WORKER_URL = 'https://gps-tracker.thanhvu220809.workers.dev';
        const DEVICE_ID = 'device_01';
        const REFRESH_INTERVAL = 5000;
        const OFFLINE_THRESHOLD = 300;

        let workerUrl = localStorage.getItem('workerUrl') || DEFAULT_WORKER_URL;
        document.getElementById('workerUrl').value = workerUrl;

        let map, marker, path = [], polyline;
        let infoWindow;
        let locationHistory = JSON.parse(localStorage.getItem('locationHistory') || '[]');

        // ================== INITIALIZE GOOGLE MAPS ==================
        function initMap() {
            const defaultLat = 10.823099;
            const defaultLng = 106.629662;

            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: defaultLat, lng: defaultLng },
                zoom: 15,
                mapTypeId: 'roadmap',
                styles: [
                    { featureType: 'poi', stylers: [{ visibility: 'simplified' }] },
                    { featureType: 'transit', stylers: [{ visibility: 'simplified' }] }
                ],
                disableDefaultUI: false,
                zoomControl: true,
                mapTypeControl: false,
                streetViewControl: true,
                fullscreenControl: true,
                gestureHandling: 'greedy'
            });

            // Custom marker
            marker = new google.maps.Marker({
                position: { lat: defaultLat, lng: defaultLng },
                map: map,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: '#1a73e8',
                    fillOpacity: 1,
                    strokeColor: '#ffffff',
                    strokeWeight: 3,
                    scale: 12
                },
                animation: google.maps.Animation.DROP
            });

            // Info window

            marker.addListener('click', () => {

                        <h3>${document.getElementById('locationName').textContent}</h3>
                        <p>${document.getElementById('locationAddress').textContent}</p>
                        <p><strong>T·ªëc ƒë·ªô:</strong> ${document.getElementById('speedValue').textContent}</p>
                        <p><strong>C·∫≠p nh·∫≠t:</strong> ${document.getElementById('lastUpdate').textContent}</p>
                    </div>
                `;
                infoWindow.setContent(content);
                infoWindow.open(map, marker);
            });

            // Polyline for path
            polyline = new google.maps.Polyline({
                path: [],
                geodesic: true,
                strokeColor: '#1a73e8',
                strokeOpacity: 0.8,
                strokeWeight: 4
            });
            polyline.setMap(map);

            // Hide loading
            document.getElementById('loadingOverlay').classList.add('hidden');

            // Start fetching
            fetchLocation();
            setInterval(fetchLocation, REFRESH_INTERVAL);
            renderHistory();
        }

        // ================== GEOCODING ==================
        async function getAddressFromCoords(lat, lng) {
            try {
                const geocoder = new google.maps.Geocoder();
                const response = await geocoder.geocode({ location: { lat, lng } });

                if (response.results && response.results[0]) {
                    const result = response.results[0];

                    // Get different components
                    let streetNumber = '';
                    let route = '';
                    let sublocality = '';
                    let locality = '';
                    let administrativeArea = '';

                    for (const component of result.address_components) {
                        if (component.types.includes('street_number')) {
                            streetNumber = component.long_name;
                        }
                        if (component.types.includes('route')) {
                            route = component.long_name;
                        }
                        if (component.types.includes('sublocality') || component.types.includes('sublocality_level_1')) {
                            sublocality = component.long_name;
                        }
                        if (component.types.includes('locality') || component.types.includes('administrative_area_level_2')) {
                            locality = component.long_name;
                        }
                        if (component.types.includes('administrative_area_level_1')) {
                            administrativeArea = component.long_name;
                        }
                    }

                    // Build location name
                    let locationName = '';
                    if (route) {
                        locationName = streetNumber ? `${streetNumber} ${route}` : route;
                    } else if (sublocality) {
                        locationName = sublocality;
                    } else {
                        locationName = locality || 'V·ªã tr√≠ kh√¥ng x√°c ƒë·ªãnh';
                    }

                    const fullAddress = result.formatted_address;

                    return { locationName, fullAddress };
                }
            } catch (error) {
                console.error('Geocoding error:', error);
            }

            return { locationName: 'V·ªã tr√≠ kh√¥ng x√°c ƒë·ªãnh', fullAddress: `${lat.toFixed(6)}, ${lng.toFixed(6)}` };
        }

        // ================== UI FUNCTIONS ==================
        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('vi-VN');
            entry.textContent = `[${time}] ${message}`;
            container.insertBefore(entry, container.firstChild);

            while (container.children.length > 20) {
                container.removeChild(container.lastChild);
            }
        }

        function toggleLog() {
            const container = document.getElementById('logContainer');
            const arrow = document.getElementById('logArrow');
            container.classList.toggle('show');
            arrow.textContent = container.classList.contains('show') ? 'expand_less' : 'expand_more';

        function updateStatus(isOnline, status) {
            const badge = document.getElementById('statusBadge');
            const statusEl = document.getElementById('gpsStatus');

            if (status === 'LAST_KNOWN') {
                badge.className = 'status-badge status-lastknown';
                badge.innerHTML = '<div class="status-dot dot-yellow"></div><span>Last Known</span>';
                statusEl.textContent = 'LK';
            } else if (isOnline) {
                badge.className = 'status-badge status-online';
                badge.innerHTML = '<div class="status-dot dot-green"></div><span>Tr·ª±c tuy·∫øn</span>';
                statusEl.textContent = 'LIVE';
            } else {
                badge.className = 'status-badge status-offline';
                badge.innerHTML = '<div class="status-dot dot-red"></div><span>Ngo·∫°i tuy·∫øn</span>';
                statusEl.textContent = 'OFF';
            }

            // Update marker color
            if (marker) {
                let fillColor = '#1a73e8';
                if (status === 'LAST_KNOWN') fillColor = '#fbbc04';
                else if (!isOnline) fillColor = '#9aa0a6';
                else fillColor = '#34a853';

                marker.setIcon({
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: fillColor,
                    fillOpacity: 1,
                    strokeColor: '#ffffff',
                    strokeWeight: 3,
                    scale: 12
                });
            }
        }

        function formatAge(seconds) {
            if (seconds < 60) return `${seconds} gi√¢y tr∆∞·ªõc`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)} ph√∫t tr∆∞·ªõc`;
            return `${Math.floor(seconds / 3600)} gi·ªù tr∆∞·ªõc`;
        }

        // ================== HISTORY ==================
        function addToHistory(lat, lng, locationName, fullAddress) {
            const now = new Date();
            const entry = {
                lat,
                lng,
                locationName,
                fullAddress,
                timestamp: now.toISOString(),
                timeString: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' })
            };

            // Avoid duplicates (same location within 100m)
            if (locationHistory.length > 0) {
                const last = locationHistory[0];
                const distance = getDistance(lat, lng, last.lat, last.lng);
                if (distance < 100) return; // Skip if within 100m
            }

            locationHistory.unshift(entry);
            if (locationHistory.length > 10) locationHistory.pop(); // Keep last 10

            localStorage.setItem('locationHistory', JSON.stringify(locationHistory));
            renderHistory();
        }

        function getDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function renderHistory() {
            const list = document.getElementById('historyList');

            if (locationHistory.length === 0) {
                list.innerHTML = '<li class="history-item" style="justify-content: center; color: #5f6368;">Ch∆∞a c√≥ l·ªãch s·ª≠</li>';
                return;
            }

            list.innerHTML = locationHistory.map((item, index) => `
                <li class="history-item" onclick="goToHistoryLocation(${index})">
                    <div class="history-icon">
                        <span class="material-icons-outlined">place</span>
                    </div>
                    <div class="history-content">
                        <div class="history-name">${item.locationName}</div>
                        <div class="history-address">${item.fullAddress}</div>
                        <div class="history-time">${item.timeString}</div>
                    </div>
                </li>
            `).join('');
        }

        function goToHistoryLocation(index) {
            const item = locationHistory[index];
            if (item && map) {
                map.setCenter({ lat: item.lat, lng: item.lng });
                map.setZoom(17);
            }
        }

        // ================== FETCH LOCATION ==================
        async function fetchLocation() {
            try {
                const url = `${workerUrl}/api/location?deviceId=${DEVICE_ID}`;
                const response = await fetch(url);

                if (!response.ok) {
                    if (response.status === 404) {
                        addLog('Device ch∆∞a g·ª≠i d·ªØ li·ªáu', 'error');
                        updateStatus(false, 'OFFLINE');
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }

                const response_data = await response.json();
                const data = response_data.data || response_data;

                const lat = data.lat;
                const lng = data.lng;
                const isOnline = data.ageSeconds < OFFLINE_THRESHOLD;
                const status = data.status || 'LIVE';

                // Update marker position
                if (marker) {
                    marker.setPosition({ lat, lng });
                }

                // Update path
                if (status === 'LIVE' && path.length === 0 ||
                    (path.length > 0 && (path[path.length - 1].lat !== lat || path[path.length - 1].lng !== lng))) {
                    path.push({ lat, lng });
                    if (path.length > 100) path.shift();
                    if (polyline) polyline.setPath(path);
                }

                // Get address from coordinates
                const { locationName, fullAddress } = await getAddressFromCoords(lat, lng);

                // Update UI
                document.getElementById('locationName').textContent = locationName;
                document.getElementById('locationAddress').textContent = fullAddress;
                document.getElementById('addressDisplay').value = fullAddress;

                document.getElementById('lastUpdate').textContent =
                    `C·∫≠p nh·∫≠t: ${formatAge(data.ageSeconds)}`;

                document.getElementById('speedValue').textContent =
                    `${(data.speed || 0).toFixed(1)} km/h`;

                document.getElementById('satsValue').textContent =
                    `${data.satellites || 0}`;

                document.getElementById('csqValue').textContent =
                    `${data.signalQuality || data.csq || 0}/31`;

                updateStatus(isOnline, status);

                // Add to history
                if (status === 'LIVE') {
                    addToHistory(lat, lng, locationName, fullAddress);
                }

                addLog(`${locationName} [${status}]`, 'success');

            } catch (err) {
                console.error('Fetch error:', err);
                addLog(`L·ªói: ${err.message}`, 'error');
                updateStatus(false, 'OFFLINE');
            }
        }

        // ================== MAP CONTROLS ==================
        function centerMap() {
            if (marker && map) {
                map.setCenter(marker.getPosition());
                map.setZoom(16);
            }
        }

        function toggleMapType() {
            if (map) {
                const currentType = map.getMapTypeId();
                map.setMapTypeId(currentType === 'roadmap' ? 'satellite' : 'roadmap');
            }
        }

        function saveConfig() {
            const url = document.getElementById('workerUrl').value.trim();
            if (url) {
                workerUrl = url;
                localStorage.setItem('workerUrl', url);
                addLog('ƒê√£ l∆∞u Worker URL', 'success');
                fetchLocation();
            }
        }

        // ================== INIT ==================
        addLog('Dashboard kh·ªüi ƒë·ªông');
        addLog(`Refresh interval: ${REFRESH_INTERVAL / 1000}s`);
    </script>
